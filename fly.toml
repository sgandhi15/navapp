# fly.toml - Fly.io configuration
# Run: fly launch (first time) or fly deploy (updates)

app = "navapp"
primary_region = "yyz"  # Toronto - change to your preferred region

[build]

[env]
  NODE_ENV = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

